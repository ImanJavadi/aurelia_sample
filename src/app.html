<template>
  <div class="container-sm pt-3"> 
    <div class="row">
      <div class="col">
        <form click.trigger="adduser()">
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" name="" value.bind="email" id="" aria-describedby="emailHelpId" placeholder="">
            <small id="emailHelpId" class="form-text text-muted">Help text</small>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" name="" value.bind="password" id="" placeholder="">
          </div>
          <div class="form-group">
            <label for="">${message}</label>
           
          </div>
          <button type="submit" class="btn btn-primary" disabled.bind="!email">Submit</button>
        </form>
      </div>
    </div>
<div class="row" style="padding-top: 10px;">
<div class="col">
  <ul class="list-group">
    <li repeat.for="user of users" class="list-group-item d-flex justify-content-between align-items-center active">
      ${user.email}
      <span css="color:${customcss}" class="badge badge-secondary badge-pill">${user.password}</span>
      <input name="" click.trigger="removeuser(user)" id="" class="btn btn-primary" type="button" value="Delete">
    </li>
  </ul>
</div>
</div>
</div>
 
</template>
